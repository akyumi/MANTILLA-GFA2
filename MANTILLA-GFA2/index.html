<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instructions">
        <h1>SIMPLE CALCULATOR</h1>
        <p>This calculator performs simple arithmetic operations! </p>
        <p>Input the numbers inside the boxes.</p>
    </div>

    <div class="inputs">
        <input type="one" id="one">
        <input type="two" id="two">

    <br>

        <button onclick="add()" id="add">+</button>
        <button onclick="sub()" id="sub">-</button>
        <button onclick="multiply()" id="multiply">x</button>
        <button onclick="divide()" id="divide">/</button>
        <button onclick="rem()" id="rem">%</button>
    </div>

    <div class="output">
        <p id="output">Results will be displayed here.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
